<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body onload="f1()">
 <div id="ShowListTime" style="padding: 15px;"></div>
    <button onclick="mainPage()">חזרה לעריכת הטבלה</button>
    <table >  
        <tr>
            <th id="id_th1" >מיספור</th>
            <th colspan="2">שם המקום</th>
            <th id="id_th_time_in">זמן כניסה</th>
            <th id="id_th_time_out">זמן יציאה</th>
        </tr>
        
        <tbody id="table_body"></tbody>
    </table>
</div> 

<script>

let AllSites=[];
    async function getAllSites(){
        let url = "/sites";
        let response = await fetch(url);
        let data = await response.json();
        AllSites=data;
        console.log(AllSites);
    }  
function showVisitAsTable(){
        let html="";
        for(let idx in AllSites) {
            let row=AllSites[idx];
            let num = parseInt(idx) + 1;
            let time_in = row.time_in || ""; 
            let time_out=row.time_out|| "";
            html += "<tr>";
            html += `<td id="id_td_num">${num}</td>`;
            html += `<td>${row.name}</td>`
            html += `<td id="id_td"><button onclick="AddTimeToList_in(${idx},'${row.name}')">כניסה</button> &nbsp;&nbsp;
                <button onclick="AddTimeToList_out(${idx},'${row.name}')">יציאה</button> </td>`;
            html += `<td class="td_class"id="time_in${idx}">${time_in}</td>`;
            html += `<td class="td_class1"id="time_out${idx}">${time_out}</td>`;
            html += "</tr>";
        }
        document.getElementById('table_body').innerHTML=html;
    }
    async function AddTimeToList_in(idx,name)
    {    
      let id=idx;  
      let name1=name; 
      const now = new Date(); // יוצרת אובייקט תאריך עם הזמן הנוכחי
      const hours = now.getHours().toString().padStart(2, '0'); // שעות בפורמט דו-ספרתי
      const minutes = now.getMinutes().toString().padStart(2, '0'); // דקות בפורמט דו-ספרתי
      const seconds = now.getSeconds().toString().padStart(2, '0'); // שניות בפורמט דו-ספרתי

     let currentTime = `${hours}:${minutes}:${seconds}`;
       
        
        let url = "/sites-time-in";
        let response=await fetch(url,
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({id:id,name:name1,time_in:currentTime})
            }
        );
       AllSites[id].time_in=currentTime;
       showTime_in(id);
       await getAllSites();
       console.log(AllSites);
    }

    function showTime_in(idx)
    {
        document.getElementById(`time_in${idx}`).innerHTML = AllSites[idx].time_in;
    }
    async function AddTimeToList_out(idx,name)
    {    
      let id=idx;  
      let name1=name; 
      const now = new Date(); // יוצרת אובייקט תאריך עם הזמן הנוכחי
      const hours = now.getHours().toString().padStart(2, '0'); // שעות בפורמט דו-ספרתי
      const minutes = now.getMinutes().toString().padStart(2, '0'); // דקות בפורמט דו-ספרתי
      const seconds = now.getSeconds().toString().padStart(2, '0'); // שניות בפורמט דו-ספרתי

     let currentTime = `${hours}:${minutes}:${seconds}`;
       
        
        let url = "/sites-time-out";
        let response=await fetch(url,
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({id:id,name:name1,time_out:currentTime})
            }
        );
       AllSites[id].time_out=currentTime;
       showTime_out(id);
       await getAllSites();
       console.log(AllSites);
    }

    function showTime_out(idx)
    {
        document.getElementById(`time_out${idx}`).innerHTML = AllSites[idx].time_out;
    }
 
   async function f1()
    {
       await getAllSites();
        showVisitAsTable();
    }
    function mainPage() 
  {
    window.location.href = "/"
  }

</script>
</body>
</html>
