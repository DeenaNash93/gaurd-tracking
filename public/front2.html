<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body onload="f1()">
 <div id="ShowListTime" style="padding: 15px;"></div>
    <button onclick="mainPage()">חזרה לעריכת הטבלה</button>
    <table >  
        <tr>
            <th id="id_th1" >מיספור</th>
            <th colspan="2">שם המקום</th>
            <th id="id_th_time">שעת הביקור</th>
        </tr>
        
        <tbody id="table_body"></tbody>
    </table>
</div> 

<script>

let AllSites=[];
    async function getAllSites(){
        let url = "/sites";
        let response = await fetch(url);
        let data = await response.json();
        AllSites=data;
        console.log(AllSites);
    }  
function showVisitAsTable(){
        let html="";
        for(let idx in AllSites) {
            let row=AllSites[idx];
            let num = parseInt(idx) + 1;
            let time = row.time || ""; 
            html += "<tr>";
            html += `<td id="id_td_num">${num}</td>`;
            html += `<td>${row.name}</td>`
            html += `<td id="id_td"><button onclick="AddTimeToList(${idx},'${row.name}')">ביקרתי</button></td>`;
            html += `<td class="td_class"id="time_${idx}">${time}</td>`;
            html += "</tr>";
        }
        document.getElementById('table_body').innerHTML=html;
    }
    async function AddTimeToList(idx,name)
    {    
      let id=idx;  
      let name1=name; 
      const now = new Date(); // יוצרת אובייקט תאריך עם הזמן הנוכחי
      const hours = now.getHours().toString().padStart(2, '0'); // שעות בפורמט דו-ספרתי
      const minutes = now.getMinutes().toString().padStart(2, '0'); // דקות בפורמט דו-ספרתי
      const seconds = now.getSeconds().toString().padStart(2, '0'); // שניות בפורמט דו-ספרתי

     let currentTime = `${hours}:${minutes}:${seconds}`;
       
        
        let url = "/sites-time";
        let response=await fetch(url,
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({id:id,name:name1,time:currentTime})
            }
        );
       AllSites[id].time=currentTime;
       showTime(id);
       await getAllSites();
       console.log(AllSites);
    }

    function showTime(idx)
    {
        document.getElementById(`time_${idx}`).innerHTML = AllSites[idx].time;
    }
   
 
   async function f1()
    {
       await getAllSites();
        showVisitAsTable();
    }
    function mainPage() 
  {
    window.location.href = "/"
  }

</script>
</body>
</html>
