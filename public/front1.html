<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ניהול האתרים</title>

</head>
<body>
    <div id="AddSite" style="background-color: rgba(245, 124, 32, 0.774);padding: 15px;">
        <button onclick="showListSites()">הצג רשימת מקומות</button>
         <br><br>
        <label for="site_name" style="font-weight: bolder;">שם המיקום:</label>

        <button id="btn_add" onclick="AddSite()">הוסף מיקום</button>
      
        <br><br>
        <input id="num_idx" type="hidden">

<div id="ShowListToManage" style="display: none;padding: 15px;">
    
    <table >  
        <tr>
            <th id="id_th1" >מיספור</th>
            <th colspan="3">שם המקום</th>
        </tr>
        
        <tbody id="table_body"></tbody>
    </table>
</div>


<script>

let AllSites=[];
    async function getAllSites(){
        let url = "/sites";
        let response = await fetch(url);
        let data = await response.json();
        AllSites=data;
    }

    async function AddSiteToList()
    {
        let name  = document.getElementById("site_name").value;
        
        let url = "/sites";
        let response=await fetch(url,
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name:name})
            }
        );
      
    }

   async function AddSite()
    {
        await AddSiteToList();
        await getAllSites();
        showSitesAsTable();
    }
   
function showSitesAsTable(){
        let html="";
        for(let idx in AllSites) {
            let row=AllSites[idx];
            let num=++idx;
            html += "<tr>";
            html += `<td id="id_td_num">${num}</td>`;
            html += `<td>${row.name}</td>`
            html += `<td id="id_td"><button onclick="editSite(${--num},'${row.name}');">edit</button> &nbsp;&nbsp;&nbsp;<button onclick="removeSite(${--num});">delete</button></td>`;
            html += "</tr>";
        }
        document.getElementById('table_body').innerHTML=html;
    }
    async function removeSite(idx){
        let url = "/sites";
        let response=await fetch(url,
            {
                method: 'delete',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({id:idx})
            }
        );
        let data=await response.json();
        await showListSites();
    }
    function editSite(idx,name)
    {
        document.getElementById("num_idx").value=idx;
        document.getElementById("site_name1").value=name;
        
    }

            {

    async function showListSites()
    {
        await getAllSites();
        showSitesAsTable();
        document.getElementById('ShowListToManage').style.display="block";
    }
</script>
</body>
</html>
